name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install git (required for checkout in container)
        run: pacman -Sy --noconfirm git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== All files ==="
          ls -laR
          echo "=== Looking for Justfile ==="
          find . -name "*[Jj]ust*" -type f

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed base-devel gtk4 libadwaita glib2 pkgconf meson ninja python python-gobject blueprint-compiler rust cargo curl just

      - name: Show Justfile content
        run: |
          if [ -f Justfile ]; then
            echo "=== Justfile found ==="
            cat Justfile
            just --list
          elif [ -f justfile ]; then
            echo "=== justfile found (lowercase) ==="
            cat justfile
            just --list
          else
            echo "=== No Justfile found ==="
            exit 1
          fi

      - name: Build
        run: just build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/release/
            build/schemas/
            src/data/ui/*.ui
            resources.gresource
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    needs: build

    steps:
      - name: Install git
        run: pacman -Sy --noconfirm git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed base-devel gtk4 libadwaita glib2 pkgconf meson ninja python python-gobject blueprint-compiler rust cargo curl just

      - name: Run tests
        run: just test
