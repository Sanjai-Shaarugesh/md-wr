name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install git
        run: pacman -Sy --noconfirm git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed base-devel gtk4 libadwaita glib2 pkgconf meson ninja python python-gobject blueprint-compiler rust cargo curl just webkitgtk-6.0

      - name: Verify WebKit installation
        run: |
          echo "=== Searching for WebKit GIR files ==="
          find /usr -name "*WebKit*.gir" -o -name "*WebKit*.typelib" 2>/dev/null || true
          ls -la /usr/lib/girepository-1.0/ | grep -i webkit || echo "No WebKit typelib found"
          ls -la /usr/share/gir-1.0/ | grep -i webkit || echo "No WebKit GIR found"

      - name: Build
        run: |
          just build-resources
          cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/release/
            build/schemas/
            src/data/ui/*.ui
            resources.gresource
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    needs: build

    steps:
      - name: Install git
        run: pacman -Sy --noconfirm git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed base-devel gtk4 libadwaita glib2 pkgconf meson ninja python python-gobject blueprint-compiler rust cargo curl just webkitgtk-6.0

      - name: Run tests
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings
          cargo test
