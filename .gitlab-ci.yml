image: archlinux:latest

stages:
  - build
  - test

variables:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

.setup: &setup
  - pacman -Syu --noconfirm
  - pacman -S --noconfirm --needed base-devel gtk4 libadwaita glib2 pkgconf meson ninja python python-gobject blueprint-compiler rust cargo curl just

build:
  stage: build
  before_script:
    - *setup
  script:
    - pwd
    - ls -la
    - echo "=== Searching for Justfile ==="
    - find . -name "*[Jj]ust*" -type f
    - echo "=== Which Justfile is just using? ==="
    - just --evaluate || true
    - echo "=== Show Justfile that just found ==="
    - just --dump || cat justfile || echo "No justfile found"
    - echo "=== Available recipes ==="
    - just --list
    - echo "=== Running build-resources then cargo build ==="
    - just build-resources
    - cargo build --release
  artifacts:
    paths:
      - target/release/
      - build/schemas/
      - src/data/ui/*.ui
      - resources.gresource
    expire_in: 1 week

test:
  stage: test
  before_script:
    - *setup
  script:
    - cargo fmt -- --check
    - cargo clippy -- -D warnings
    - cargo test
