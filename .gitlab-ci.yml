image: debian:bookworm-slim

stages:
  - build
  - test

variables:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

before_script:
  # ðŸ§© Restore sources.list for minimal images
  - echo "deb http://deb.debian.org/debian bookworm main contrib non-free" > /etc/apt/sources.list
  - echo "deb http://security.debian.org/debian-security bookworm-security main contrib non-free" >> /etc/apt/sources.list
  - echo "deb http://deb.debian.org/debian bookworm-updates main contrib non-free" >> /etc/apt/sources.list

  # ðŸ§± Add GNOME Team repo for blueprint-compiler (per official docs)
  - apt-get update -y
  - apt-get install -y --no-install-recommends ca-certificates curl gpg lsb-release
  - curl -fsSL https://apt.gnome.org/gnome-team.gpg | gpg --dearmor -o /usr/share/keyrings/gnome-team-archive-keyring.gpg
  - echo "deb [signed-by=/usr/share/keyrings/gnome-team-archive-keyring.gpg] https://apt.gnome.org/$(lsb_release -cs) main" > /etc/apt/sources.list.d/gnome-team.list
  - apt-get update -y

  # ðŸ¦€ Install all GTK, Adwaita, GLib, Meson, and Rust dependencies
  - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
    build-essential \
    pkg-config \
    libgtk-4-dev \
    libadwaita-1-dev \
    libglib2.0-dev \
    meson ninja-build \
    python3 python3-gi \
    blueprint-compiler \
    rustc cargo

  # ðŸ§° Setup Rust environment + just
  - export PATH="$HOME/.cargo/bin:$PATH"
  - cargo install just || true

build:
  stage: build
  script:
    - just build
  artifacts:
    paths:
      - target/release/
      - build/schemas/
      - src/data/ui/*.ui
      - resources.gresource
    expire_in: 1 week

test:
  stage: test
  script:
    - just test
