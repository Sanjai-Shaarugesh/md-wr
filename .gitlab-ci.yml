image: debian:bookworm

stages:
  - build
  - test

variables:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

before_script:
  - apt-get update -y
  - apt-get install -y \
    build-essential \
    pkg-config \
    libgtk-4-dev \
    libadwaita-1-dev \
    libglib2.0-dev \
    meson ninja-build \
    python3 python3-pip python3-gi \
    cargo rustc curl \
    blueprint-compiler
  - rustup default stable || true
  - cargo install just || true
  - export PATH="$HOME/.cargo/bin:$PATH"

build:
  stage: build
  script:
    - just build
  artifacts:
    paths:
      - target/release/
      - build/schemas/
      - src/data/ui/*.ui
      - resources.gresource
    expire_in: 1 week

test:
  stage: test
  script:
    - just test
