image: ubuntu:24.04

stages:
  - build
  - test

variables:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

before_script:
  - apt-get update -y
  - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
    build-essential \
    pkg-config \
    libgtk-4-dev \
    libadwaita-1-dev \
    libglib2.0-dev \
    meson ninja-build \
    python3 python3-gi \
    curl ca-certificates \
    blueprint-compiler \
    cargo rustc
  - export PATH="$HOME/.cargo/bin:$PATH"
  - cargo install just || true

build:
  stage: build
  script:
    - just build
  artifacts:
    paths:
      - target/release/
      - build/schemas/
      - src/data/ui/*.ui
      - resources.gresource
    expire_in: 1 week

test:
  stage: test
  script:
    - just test
