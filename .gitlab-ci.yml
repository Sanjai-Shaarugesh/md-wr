image: debian:bookworm

stages:
  - build
  - test

variables:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  DEBIAN_FRONTEND: noninteractive

before_script:
  # ðŸ§© Recreate missing sources.list
  - echo "deb http://deb.debian.org/debian bookworm main contrib non-free" > /etc/apt/sources.list
  - echo "deb http://deb.debian.org/debian bookworm-updates main contrib non-free" >> /etc/apt/sources.list
  - echo "deb http://security.debian.org/debian-security bookworm-security main contrib non-free" >> /etc/apt/sources.list

  # ðŸ§± Update package list
  - apt-get clean
  - apt-get update -y

  # ðŸ¦€ Install all system and GTK build dependencies
  - apt-get install -y --no-install-recommends \
    ca-certificates \
    curl \
    build-essential \
    pkg-config \
    libgtk-4-dev \
    libadwaita-1-dev \
    libglib2.0-dev \
    meson ninja-build \
    python3 python3-gi \
    blueprint-compiler \
    rustc cargo

  # ðŸ§° Setup Rust environment
  - export PATH="$HOME/.cargo/bin:$PATH"
  - rustup default stable || true
  - cargo install just || true

build:
  stage: build
  script:
    - just build
  artifacts:
    paths:
      - target/release/
      - build/schemas/
      - src/data/ui/*.ui
      - resources.gresource
    expire_in: 1 week

test:
  stage: test
  script:
    - just test
