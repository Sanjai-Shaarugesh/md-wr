image: debian:bookworm-slim

stages:
  - build
  - test

variables:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  DEBIAN_FRONTEND: noninteractive

before_script:
  # âœ… Refresh APT (use existing Debian sources)
  - apt-get clean
  - apt-get update -y
  - apt-get install -y --no-install-recommends \
    ca-certificates curl gnupg lsb-release \
    build-essential pkg-config \
    libgtk-4-dev libadwaita-1-dev libglib2.0-dev \
    meson ninja-build python3 python3-gi \
    blueprint-compiler \
    rustc cargo

  # ðŸ§° Ensure Just and Rust environment
  - export PATH="$HOME/.cargo/bin:$PATH"
  - rustup default stable || true
  - cargo install just || true

build:
  stage: build
  script:
    - just build
  artifacts:
    paths:
      - target/release/
      - build/schemas/
      - src/data/ui/*.ui
      - resources.gresource
    expire_in: 1 week

test:
  stage: test
  script:
    - just test
