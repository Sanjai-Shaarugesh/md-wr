image: archlinux:latest

stages:
  - build
  - test

variables:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

.setup: &setup
  - pacman -Syu --noconfirm
  - pacman -S --noconfirm --needed base-devel gtk4 libadwaita glib2 pkgconf meson ninja python python-gobject blueprint-compiler rust cargo curl just webkitgtk-6.0

build:
  stage: build
  before_script:
    - *setup
  script:
    - echo "=== Searching for WebKit GIR files ==="
    - find /usr -name "*WebKit*.gir" -o -name "*WebKit*.typelib" 2>/dev/null || true
    - ls -la /usr/lib/girepository-1.0/ | grep -i webkit || echo "No WebKit typelib found"
    - just build-resources
    - cargo build --release
  artifacts:
    paths:
      - target/release/
      - build/schemas/
      - src/data/ui/*.ui
      - resources.gresource
    expire_in: 1 week

test:
  stage: test
  before_script:
    - *setup
  script:
    - cargo fmt -- --check
    - cargo clippy -- -D warnings
    - cargo test
